{% extends 'rental/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!--contenuto-->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Edit Rental</h1>
            </div>

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Rental Details</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Car</label>
                                <input type="text" class="form-control" value="{{ rental.car.brand }} {{ rental.car.model }}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Customer</label>
                                <input type="text" class="form-control" value="{{ rental.customer.first_name }} {{ rental.customer.last_name }}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Start Date</label>
                                <input type="text" class="form-control" value="{{ rental.start_date }}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">End Date</label>
                                <input type="text" class="form-control" value="{{ rental.end_date }}" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Total Price</label>
                                <input type="text" class="form-control" value="{{ rental.total_price }}â‚¬" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Status</label>
                                <select name="status" class="form-select">
                                    <option value="pending" {% if rental.status == 'pending' %}selected{% endif %}>Pending</option>
                                    <option value="confirmed" {% if rental.status == 'confirmed' %}selected{% endif %}>Confirmed</option>
                                    <option value="in_progress" {% if rental.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                                    <option value="completed" {% if rental.status == 'completed' %}selected{% endif %}>Completed</option>
                                    <option value="cancelled" {% if rental.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
