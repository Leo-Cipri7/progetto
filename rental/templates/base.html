{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeDrive - Luxury Car Rental</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: transparent;
            padding: 1rem;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .navbar a:hover {
            opacity: 0.8;
        }

        .content {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    {% block navbar %}
    <nav class="navbar">
        <a href="{% url 'car_list' %}">Home</a>
        <a href="{% url 'dashboard' %}">Dashboard</a>
    </nav>
    {% endblock %}
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
